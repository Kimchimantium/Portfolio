{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {% if error %}
            <div class="warning">
                <p class='error'><strong>Error:</strong> {{ error }}
            </div>
            {% endif %}
                {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}

        </div>
    </div>
</div>
{% endblock %}
